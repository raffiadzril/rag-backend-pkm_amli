version: '3.8'

services:
  fastapi-mpasi:
    build:
      context: ./
      dockerfile: fastapi_app/Dockerfile
      args:
        - PIP_TIMEOUT=300
        - PIP_DEFAULT_TIMEOUT=300
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - PYTHONPATH=/app
    # Chroma DB is baked into the image (COPY in Dockerfile). No host
    # bind-mount is configured for the service; the baked-in DB will be used
    # at runtime. If you want to use a host directory instead, re-add a
    # bind-mount under `volumes:` pointing to ./rag-system/chroma_db.
    networks:
      - mpasi-network
    restart: unless-stopped
    # Add health check to ensure service is ready
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  chroma_data:

networks:
  mpasi-network:
    driver: bridge