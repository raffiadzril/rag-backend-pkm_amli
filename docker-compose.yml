version: '3.8'

services:
  fastapi-mpasi:
    build:
      context: ./
      dockerfile: fastapi_app/Dockerfile
      args:
        - PIP_TIMEOUT=300
        - PIP_DEFAULT_TIMEOUT=300
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - PYTHONPATH=/app
    # Volume mounts removed â€” all needed files are copied into the image during build
    networks:
      - mpasi-network
    restart: unless-stopped
    # Add health check to ensure service is ready
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  chroma_data:

networks:
  mpasi-network:
    driver: bridge